mesh_path: MANO/hand_mesh.obj

setup_method: circle
setup:
  min_elevation: 0  # 0, 15, 30, 45
  num_cameras: 16    # 
  radius: 0.0487       # 0.5, 0.75, 1.0

light:
  fov: 30           # same as camera FoV
  power: 10000
  is_area: false

camera:
  fov: 30           # 5, 15, 30, 60
  bin_size: 0.01    # 0.01
  num_bins: 64
  is_area: true

render_method: path # path
render:
  albedo: 0.5
  num_samples: 500000
  normal_mode: vn